<div
  v-component="inline-form"
  class="px-4"
>
  <div
    v-if="isShowing"
    class="flex items-center"
  >
    <p class="flex-1">Showing the record</p>
    <button
      class="text-white bg-indigo-800 px-3 py-2 rounded hover:shadow-md active:shadow-none mr-2"
      v-click="startEditing"
    >Edit</button>
    <button
      class="text-white bg-pink-600 px-3 py-2 rounded hover:shadow-md active:shadow-none"
      v-click="confirmDelete"
    >Delete</button>
  </div>
  <div
    v-if="isEditing"
    class="flex items-center"
  >
    <p class="flex-1">Editing the record</p>
    <button
      class="text-white bg-indigo-800 px-3 py-2 rounded hover:shadow-md active:shadow-none mr-2"
      v-click="edit"
    >Save</button>
    <button
      class="bg-gray-400 px-3 py-2 rounded hover:shadow-md active:shadow-none"
      v-click="reset"
    >Cancel</button>
  </div>
  <div
    v-if="isDeleting"
    class="flex items-center"
  >
    <p class="flex-1">Are you sure you want to delete this?</p>
    <button
      class="text-white bg-pink-600 px-3 py-2 rounded hover:shadow-md active:shadow-none mr-2"
      v-click="delete"
    >Confirm</button>
    <button
      class="bg-gray-400 px-3 py-2 rounded hover:shadow-md active:shadow-none"
      v-click="reset"
    >Cancel</button>
  </div>
</div>
