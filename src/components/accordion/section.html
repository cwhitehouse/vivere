<div
  v-component="accordion-section"
  v-data:value='"{{ value }}"'
  v-pass:active-section
  v-bind:select="selectSection"
  v-mouseenter="onMouseEnter"
  v-mouseleave="onMouseLeave"
  v-class='{ "selected": "isActive", "hovering": "hovering" }'
  class="section"
>
  <button
    class="section--title"
    v-click="select"
  >{{ title }}</button>
  <div
    v-if="isActive"
    class="section--body"
  >{{ text }}</div>
</div>
