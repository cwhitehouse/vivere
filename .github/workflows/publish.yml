name: Publish

on:
  push:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node to run npm publish
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install modules
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Publish if necessary
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}